<div class="container max-w-full max-h-full bg-primary-300">
  <div
    class="bg-primary-50 py-8 px-4 flex flex-col min-w-screen min-h-screen items-center justify-center"
  >
    <div class="container max-w-xl place-content-center">
      <h1 class="text-primary-700 text-2xl font-bold mb-8">
        Veuillez selectionner l'article Ã  supprimer.
      </h1>

      <section class="shadow row">
        <div class="tabs">
          <div *ngFor="let article of articles$ | async" class="border-b tab">
            <div class="border-l-2 border-transparent relative">
              <input
                class="w-full absolute z-10 cursor-pointer opacity-0 h-5 top-6"
                type="checkbox"
                id="chck1"
              />
              <header
                class="flex justify-between items-center p-5 pl-8 pr-8 cursor-pointer select-none tab-label"
                for="chck1"
              >
                <span class="text-neutral-800 font-thin text-xl">
                  {{ article.title }}
                </span>

                <div
                  class="rounded-full border border-neutral-300 w-7 h-7 flex items-center justify-center test"
                >
                  <!-- icon by feathericons.com -->
                  <svg
                    aria-hidden="true"
                    class=""
                    data-reactid="266"
                    fill="none"
                    height="24"
                    stroke="#606F7B"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    viewbox="0 0 24 24"
                    width="24"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <polyline points="6 9 12 15 18 9"></polyline>
                  </svg>
                </div>
              </header>
              <div class="tab-content">
                <div
                  class="flex justify-between items-center pl-8 pr-8 pb-5 text-neutral-800"
                >
                  <p>{{ article.description }}</p>

                  <button
                    class="bg-primary-500 hover:bg-primary-600 text-white font-thin py-2 px-4 rounded-xl ml-4"
                    (click) = "onDeleteArticleClick(article)"
                  >
                    Supprimer
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <a
        routerLink="/login"
        class="underline text-primary-500 hover:text-primary-600 inline-flex items-center justify-center mt-4"
      >
        <svg
          class="mr-1"
          xmlns="http://www.w3.org/2000/svg"
          width="18"
          height="18"
          fill="#ba2525"
          viewBox="0 0 256 256"
        >
          <rect width="256" height="256" fill="none"></rect>
          <line
            x1="216"
            y1="128"
            x2="40"
            y2="128"
            fill="none"
            stroke="#ba2525"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="16"
          ></line>
          <polyline
            points="112 56 40 128 112 200"
            fill="none"
            stroke="#ba2525"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="16"
          ></polyline>
        </svg>
        Back
      </a>
    </div>
  </div>
</div>
