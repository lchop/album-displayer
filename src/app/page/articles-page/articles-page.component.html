<div class="bg-primary-50 min-w-full min-h-screen p-8">
    <div class="flex flex-col items-center justify-center min-h-screen">
        <app-search-articles 
            (articles)="onSearchArticles($event)"
            (updateCurrentPage)="onUpdateCurrentPage($event)">
        </app-search-articles>
        <app-articles 
            [inputCurrentPage]="currentArticlePage"
            [inputArticles]="articles">
        </app-articles>
        <app-paginate class="mt-4"
            [inputCurrentPage]="currentArticlePage"
            [currentMaxPage]="currentCountArticles" 
            (currentPage)="setCurrentArticlePage($event)">
        </app-paginate>
    </div>
</div>
