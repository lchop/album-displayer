<div class="container max-w-full max-h-full bg-primary-300">
  <div
    class="bg-secondary-600 text-white flex justify-center items-center py-0.5"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="20"
      height="20"
      fill="#fafafa"
      viewBox="0 0 256 256"
    >
      <rect x="32" y="48" width="192" height="160" rx="8" opacity="0.2"></rect>
      <rect
        x="32"
        y="48"
        width="192"
        height="160"
        rx="8"
        fill="none"
        stroke="#fafafa"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="16"
      ></rect>
      <line
        x1="76"
        y1="96"
        x2="180"
        y2="96"
        fill="none"
        stroke="#fafafa"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="16"
      ></line>
      <line
        x1="76"
        y1="128"
        x2="180"
        y2="128"
        fill="none"
        stroke="#fafafa"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="16"
      ></line>
      <line
        x1="76"
        y1="160"
        x2="180"
        y2="160"
        fill="none"
        stroke="#fafafa"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="16"
      ></line>
    </svg>
    <h2
      class="flex ml-2 text-secondary-50"
      *ngIf="lastArticle; else nothingToShow"
    >
      Dernier article
      <h3 class="ml-2">
          <span class="font-thin text-secondary-100">{{
            lastArticle.title
          }}</span>
      </h3>
    </h2>
    <ng-template #nothingToShow> No articles </ng-template>
  </div>
  <div class="bg-primary-50 min-h-screen">
    <div class="max-w-3xl p-12">
      <h1
      class="text-3xl font-title font-bold text-primary-700 leading-snug"
    >
        <a routerLink="/sachem">SaCh'M</a> <br />
      </h1>
      
      <div class="typewriter mt-4">
        
        <h1 class="text-2xl font-sans font-semibold text-primary-400 leading-snug">
          Agence de redaction à votre service <br />
        </h1>
      </div>
       
    </div>
    <div class="flex flex-col justify-center items-center mt-4">
      <h1 class="text-2xl font-sans font-semibold text-primary-300 leading-snug mt-4">
        10 ans d'expérience, plus de 500 articles publiées,<br/>
      </h1>
        <h1 class="text-2xl font-sans font-semibold text-primary-300 leading-snug mt-4">
        A travers la France metropolitaine et les Outre-Mer,
        </h1>
      <div class="max-w-2xl flex items-center justify-center mt-4">
        <h1 class="text-2xl font-sans font-thin text-primary-800 leading-snug decoration-clone p-1">
          Ils nous ont fait confiance:
        </h1>
      </div>
      <div class="container">
        <app-carousel [slides]="slides"></app-carousel>
      </div>

      <div class="mt-8 flex justify-center items-center px-2 py-4">
        <div class="relative group">
            <div
            class="animate-tilt group-hover:duration-200 duration-1000 group-hover:opacity-100 transition absolute inset-0.5 bg-gradient-to-r from-secondary-300 to-secondary-900 rounded-lg blur opacity-85"
            ></div>
            <button routerLink="/contact"
            class="relative py-4 px-6 bg-secondary-600 hover:bg-secondary-500 rounded-lg leading-none flex items-center text divide-x divide-secondary-50"
            >
                <span
                    class="text-secondary-50 pr-6 font-sans transition duration-200"
                    >Contactez nous</span
                > 
                <span class="flex items-center space-x-5 pl-6 animate-tilt">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#fafafa" viewBox="0 0 256 256"><rect width="256" height="256" fill="none"></rect><path d="M192,120,136,64l26.3-26.3a8,8,0,0,1,11.4,0l44.6,44.6a8,8,0,0,1,0,11.4Z" opacity="0.2"></path><path d="M96,216H48a8,8,0,0,1-8-8V163.3a7.9,7.9,0,0,1,2.3-5.6l120-120a8,8,0,0,1,11.4,0l44.6,44.6a8,8,0,0,1,0,11.4Z" fill="none" stroke="#fafafa" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"></path><line x1="136" y1="64" x2="192" y2="120" fill="none" stroke="#fafafa" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"></line><polyline points="216 216 96 216 40.5 160.5" fill="none" stroke="#fafafa" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"></polyline><line x1="164" y1="92" x2="68" y2="188" fill="none" stroke="#fafafa" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"></line></svg>
                   
                  </span>
            </button>
        </div>
    </div>
  </div>
</div>
