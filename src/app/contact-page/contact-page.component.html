<div class="container max-w-full bg-primary-50 mt-0">
  <div class="bg-primary-50 min-h-screen w-full">
      <div class="flex items-center justify-center pt-10">
        <div
          class=" bg-primary-100 shadow rounded py-12 lg:px-28 px-8"
        >
          <p
            class="md:text-3xl text-xl font-bold leading-7 text-center text-primary-700"
          >
            Contactez nous
          </p>
          <div class="md:flex items-center mt-12">
            <div class="md:w-72 flex flex-col">
              <label class="text-base font-semibold leading-none text-primary-800"
                >Nom *</label
              >
              <input
                tabindex="0"
                arial-label="Please input name"
                type="name"
                class="focus:ring-2 focus:ring-primary-700 outline-none text-base leading-none text-primary-900 p-3 focus:oultine-none focus:border-primary-700 mt-4 bg-white rounded placeholder-primary-100"
                placeholder="Compléter votre nom"
              />
            </div>
            <div class="md:w-72 flex flex-col md:ml-6 md:mt-0 mt-4">
              <label class="text-base font-semibold leading-none text-primary-800"
                >Email *</label
              >
              <input
                tabindex="0"
                arial-label="Please input email address"
                type="name"
                class="focus:ring-2 focus:ring-primary-700 outline-none text-base leading-none text-primary-900 p-3 focus:oultine-none focus:border-primary-700 mt-4 bg-white rounded placeholder-primary-100"
                placeholder="Compléter votre email"
              />
            </div>
          </div>
          <div class="md:flex items-center mt-8">
            <div class="md:w-72 flex flex-col">
              <label class="text-base font-semibold leading-none text-primary-800"
                > Entreprise *</label
              >
              <input
                tabindex="0"
                role="input"
                arial-label="Please input company name"
                type="name"
                class=" focus:ring-2 focus:ring-primary-700 outline-none text-base leading-none text-primary-900 p-3 focus:oultine-none focus:border-primary-700 mt-4 bg-white rounded placeholder-primary-100"
                placeholder="Compléter votre entreprise"
              />
            </div>
          </div>
          <div>
            <div class="w-full flex flex-col mt-8">
              <label class="text-base font-semibold leading-none text-primary-800"
                >Message *</label
              >
              <textarea
                tabindex="0"
                aria-label="leave a message"
                role="textbox"
                type="name"
                class=" outline-none h-36 text-base leading-none text-primary-900 p-3 focus:oultine-none focus:border-primary-700 mt-4 rounded focus:ring-2 focus:ring-primary-700  border-primary-200 placeholder-primary-100 resize-none bg-white"
              ></textarea>
            </div>
          </div>

          <div class="flex items-center justify-center w-full">
            <button
              class="mt-9 text-base font-semibold leading-none text-primary-50 py-4 px-10 bg-primary-700 rounded hover:bg-primary-600 focus:ring-2 focus:ring-primary-700 focus:outline-none"
            >
              ENVOYEZ
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
